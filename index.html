<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="/script.js" defer></script>

</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="Logo projeto">

    <main>

        <label>
            Converter <b>DE</b>
            <select> R$
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>PARA</b> 
            <select class="option-select"> US$
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> €$ Euro </option>
            </select>
        </label>

        <label>
            <b>VALOR</b> 
            <input class="input-valor" placeholder=" R$ 10.000,00">
        </label>

        <button class="converter-button">Converter</button>

        <section>
            <div class="conversao">
                <img class="img-brasil" src="./assets/real.png" alt="brasil">

                <label class="style-real"> Real </label>
                <p class="resultado-real">R$ 00,00</p>

                <img class="seta" src="./assets/seta.png" alt="seta"> <br>
                <img class="img-dolar" src="./assets/dolar.png" alt="eua">


                <label class="style-dolar"> Dólar Americano </label>
                <p class="resultado-dolar">US$ 00,00</p>


            </div>
        </section>


    </main>

</body>

</html>
